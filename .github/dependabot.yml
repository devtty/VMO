version: 2
updates:
- package-ecosystem: maven
  directory: "/"
  schedule:
    interval: daily
    time: "04:00"
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: org.hibernate:hibernate-entitymanager
    versions:
    - 5.4.27.Final
    - 5.4.28.Final
    - 5.4.29.Final
  - dependency-name: org.apache.deltaspike.distribution:distributions-bom
    versions:
    - 1.9.4
  - dependency-name: org.primefaces:primefaces
    versions:
    - "8.0"
